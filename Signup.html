<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediCare</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        header {
            background-color: #B3C100;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #0077b6;
            padding: 5px 0;
        }

        nav a {
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #005f73;
            border-radius: 5px;
        }

        /* Signup container with blinking background and image */
        .signup-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: url('images/background-pattern.jpg') no-repeat center, rgba(255, 255, 255, 0.8);
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: blink-container 2s infinite;
        }

        .signup-container h2 {
            color: #005f73;
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container label {
            color: #333;
            font-weight: bold;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Blinking button effect */
        .signup-container button {
            background-color: #005f73;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            animation: blink-button 1.5s infinite;
        }

        /* Hover effect for button */
        .signup-container button:hover {
            background-color: #0077b6;
        }

        /* Blinking effect for container */
        @keyframes blink-container {
            0% { background-color: rgba(255, 255, 255, 0.8); }
            25% { background-color: rgba(200, 230, 255, 0.8); }
            50% { background-color: rgba(255, 230, 200, 0.8); }
            75% { background-color: rgba(255, 255, 200, 0.8); }
            100% { background-color: rgba(255, 255, 255, 0.8); }
        }

        /* Blinking effect for button */
        @keyframes blink-button {
            0% { background-color: #005f73; }
            50% { background-color: #fb8500; }
            100% { background-color: #005f73; }
        }

        footer {
            text-align: center;
            background-color: #005f73;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 100px; /* Adjust image size */
            }
    </style>
</head>

<body>
    <header>
    	<img src="images/ohs.jpg" alt="Healthcare Logo">
        <h1>MediCare - Sign Up</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="Signin.html">Sign In</a>
        <a href="Signup.html">Sign Up</a>
        <a href="service.html">Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="welcome.html" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        &copy; 2024 MediCare. All rights reserved.
    </footer>
</body>

</html>
